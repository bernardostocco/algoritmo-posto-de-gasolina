<!DOCTYPE html>

<head>

    <title>Questão 5</title>
</head>
    <h1>Quantidade de litros</h1>
<body>
    <script>
        let valor = +prompt("Quantos reais você deseja colocar de gasolina?");
        document.write("Com o valor pago, foi possível encher seu tanque com ");
        var preco = 5;
        let total = (valor / preco);
        document.write(total + " litros");
    </script>
</body>
